<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="index.js" type="module"></script>
    <script src="config.js" type="module"></script>
</head>
<body>
    <header>
        <a class="home" href="#">
            <img class="logo" src="illustration-negative-film-reel-roll-tapes-for-movie-cinema-video-logo-vector.jpg" alt="" />
            CineVault
        </a>
    </header>
    <section id="hero">
    </section>
    <section class="content-area">
        <nav>
            <select name="genre" id="select-genre">All Genres</select>
            <select name="years" id="select-year">All Years</select>
            <input type="search" name="search movies" id="search-movies" placeholder="Search movies...">
        </nav>
        <div class="content" id="content-grid">
        </div>
        <div class="page-selector">
            <button id="previous-page"> < Previous</button>
            <span id="page-selector-previous-page"></span>
            <span id="page-selector-previous-page">...</span>
            <span id="page-selector-next-page"></span>
            <button id="next-page">Next > </button>
        </div>
    </section>
    <footer>
        <a class="home" href="#">
            <img class="logo" src="illustration-negative-film-reel-roll-tapes-for-movie-cinema-video-logo-vector.jpg" alt="" />
            CineVault
        </a>
        <span>All movie data is fictional and for demonstration purposes only.</span>
    </footer>
</body>
</html>
