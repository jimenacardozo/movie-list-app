<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="index.js" type="module"></script>
    <script src="config.js" type="module"></script>
</head>
<body>
    <header>
        <a class="home" href="#">
            <img class="logo" src="favicon.png" alt="" />
            CineVault
        </a>
    </header>
    <section id="hero">
    </section>
    <section class="content-area">
        <nav class="filters-container">
            <select name="genre" id="select-genre" class="filter-select">All Genres</select>
            <select name="years" id="select-year" class="filter-select">All Years</select>
            <input type="search" name="search movies" id="search-movies" placeholder="Search movies..." class="filter-select">
        </nav>
        <div class="content" id="content-grid">
        </div>
        <div class="page-selector" id="page-selector">
            <button class="page-change-button" id="previous-page-button"> &lt Previous</button>
            <span class="page-selector" id="page-selector-previous-page"></span>
            <span class="page-selector" id="page-selector-next-page"></span>
            <button class="page-change-button" id="next-page-button">Next &gt </button>
        </div>
    </section>
    <footer>
        <a class="home footer-title" href="#">
            <img class="logo" src="greyfavicon.png" alt="" />
            CineVault
        </a>
        <span>All movie data is fictional and for demonstration purposes only.</span>
    </footer>
</body>
</html>
